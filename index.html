<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de interesse</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h1>Registro de Interesse</h1> <!-- Título do formulário adicionado aqui -->
  <form id="registrationForm">
    <label for="fullName">Nome completo:</label>
    <input type="text" id="fullName" name="fullName" required>

    <fieldset>
      <legend>Curso(s):</legend>
      <label><input type="checkbox" name="course" value="Curso A"> Curso A</label>
      <label><input type="checkbox" name="course" value="Curso B"> Curso B</label>
      <label><input type="checkbox" name="course" value="Curso C"> Curso C</label>
    </fieldset>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Número celular:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\([0-9]{2}\)[0-9]{1} [0-9]{4}-[0-9]{4}" placeholder="(xx)x xxxx-xxxx" required>

    <fieldset>
      <legend>Você tem interesse de ser indicado para cursos de aprendizagem?</legend>
      <label><input type="radio" name="learningInterest" value="Sim" required> Sim</label>
      <label><input type="radio" name="learningInterest" value="Não"> Não</label>
    </fieldset>

    <fieldset>
      <legend>Você tem interesse de ser indicado para estágio?</legend>
      <label><input type="radio" name="internshipInterest" value="Sim" required> Sim</label>
      <label><input type="radio" name="internshipInterest" value="Não"> Não</label>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</div>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script src="script.js"></script>
</body>
</html>
